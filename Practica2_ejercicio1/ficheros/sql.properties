# 3- Consultar todos los usuarios de la base de datos

ConsultarUsuarios: SELECT * FROM `USUARIO`; 

# 4- Insertar un usuario

InsertarUsuario: INSERT INTO `USUARIO` (`CORREO`,`NOMBRE`,`APELLIDO1`,`APELLIDO2`,`NICK`,`ROL`) VALUES (?,?,?,?,?,?);

